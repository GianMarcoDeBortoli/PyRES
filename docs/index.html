<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Room Setup Visualizations</title>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .plot-container {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    .plot {
      width: 100%;
      height: 400px;
    }
    .images-container {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .images-container img {
      max-width: 48%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <h1>Room Setup Visualizations</h1>

  <div class="plot-container" id="plot1">
    <div id="plot1-div" class="plot"></div>
    <div class="images-container">
      <img src="OtalaEnergy.jpeg" alt="Image 1a" />
      <img src="OtalaDRR.jpeg" alt="Image 1b" />
    </div>
  </div>

  <div class="plot-container" id="plot2">
    <div id="plot2-div" class="plot"></div>
    <div class="images-container">
      <img src="ImmersiveLabEnergy.jpeg" alt="Image 2a" />
      <img src="ImmersiveLabDRR.jpeg" alt="Image 2b" />
    </div>
  </div>

  <div class="plot-container" id="plot3">
    <div id="plot3-div" class="plot"></div>
    <div class="images-container">
      <img src="GLiveLabHelsinki.jpeg" alt="Image 3a" />
      <img src="GLiveLabHelsinkiDRR.jpeg" alt="Image 3b" />
    </div>
  </div>

  <div class="plot-container" id="plot4">
    <div id="plot4-div" class="plot"></div>
    <div class="images-container">
      <img src="GLiveLabTampere.jpeg" alt="Image 4a" />
      <img src="GLiveLabTampereDRR.jpeg" alt="Image 4b" />
    </div>
  </div>

  <script>
    function loadPlotlyJson(divId, jsonFile) {
      fetch(jsonFile)
        .then(response => response.json())
        .then(data => {
          Plotly.newPlot(divId, data.data, data.layout);
        })
        .catch(error => {
          console.error("Error loading JSON plot:", error);
          document.getElementById(divId).innerText = "Failed to load plot.";
        });
    }

    loadPlotlyJson('plot1-div', 'OtalaSetup.json');
    loadPlotlyJson('plot2-div', 'ImmersiveLabSetup.json');
    loadPlotlyJson('plot3-div', 'GLiveLabHelsinki.json');
    loadPlotlyJson('plot4-div', 'GLiveLabTampere.json');
  </script>
</body>
</html>
